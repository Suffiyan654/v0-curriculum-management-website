<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMOTEC - Curriculum Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
        }

        .user-role {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .navbar-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .user-info {
            font-size: 14px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box input {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            min-width: 200px;
            font-size: 14px;
        }

        .search-box select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .curriculum-table {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: #f9f9f9;
            border-bottom: 2px solid #ddd;
        }

        table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        table tbody tr:hover {
            background: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .header {
                flex-direction: column;
            }

            .header h1 {
                font-size: 20px;
            }

            table {
                font-size: 12px;
            }

            table th, table td {
                padding: 10px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }

            .modal-content {
                width: 95%;
                max-height: 95vh;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-brand">OMOTEC</div>
            <div class="user-role" id="roleDisplay"></div>
        </div>
        <div class="navbar-right">
            <div class="user-info">
                <span id="userEmail"></span>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Curriculum Management</h1>
            <div class="header-actions" id="headerActions"></div>
        </div>

        <!-- Message Area -->
        <div class="message" id="messageArea"></div>

        <!-- Search and Filter Section -->
        <div class="search-box" id="searchBox"></div>

        <!-- Curriculum Table -->
        <div class="curriculum-table">
            <div id="tableContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading curriculum data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Curriculum Modal -->
    <div class="modal" id="curriculumModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Curriculum</h2>
                <button class="modal-close" onclick="closeCurriculumModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="curriculumForm">
                    <div class="form-group">
                        <label for="className">Class Name *</label>
                        <input type="text" id="className" name="className" placeholder="e.g., 10th Grade" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" placeholder="e.g., Mathematics" required>
                    </div>
                    <div class="form-group">
                        <label for="topic">Topic *</label>
                        <input type="text" id="topic" name="topic" placeholder="e.g., Algebra" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Enter curriculum description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCurriculumModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveCurriculum()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // =====================================================
        // DASHBOARD FUNCTIONALITY
        // File: public/dashboard.html (script section)
        // =====================================================

        let currentUser = null;
        let allCurriculum = [];
        let editingId = null;

        // Initialize dashboard on page load
        window.addEventListener('load', async () => {
            await checkAuthentication();
            renderUI();
            await loadCurriculum();
        });

        // =====================================================
        // AUTHENTICATION CHECK
        // =====================================================
        async function checkAuthentication() {
            try {
                const response = await fetch('/api/auth/session');
                const data = await response.json();

                if (!data.authenticated) {
                    window.location.href = '/login.html';
                    return;
                }

                currentUser = data.user;
                displayUserInfo();
            } catch (error) {
                console.error('Authentication check error:', error);
                window.location.href = '/login.html';
            }
        }

        // =====================================================
        // DISPLAY USER INFORMATION
        // =====================================================
        function displayUserInfo() {
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('roleDisplay').textContent = currentUser.role.toUpperCase();
        }

        // =====================================================
        // RENDER ROLE-BASED UI
        // =====================================================
        function renderUI() {
            const headerActions = document.getElementById('headerActions');
            const searchBox = document.getElementById('searchBox');

            if (currentUser.role === 'manager') {
                // Manager UI: Show Add Button
                headerActions.innerHTML = '<button class="btn btn-primary" onclick="openAddCurriculumModal()">+ Add Curriculum</button>';
                
                // Search and Filter
                searchBox.innerHTML = `
                    <input type="text" id="searchInput" placeholder="Search by class, subject, or topic..." onkeyup="filterCurriculum()">
                    <select id="filterSubject" onchange="filterCurriculum()">
                        <option value="">All Subjects</option>
                    </select>
                `;
            } else {
                // Employee UI: View only (no add button)
                headerActions.innerHTML = '<p style="color: #666; font-size: 14px;">View-only mode</p>';
                
                // Search only
                searchBox.innerHTML = `
                    <input type="text" id="searchInput" placeholder="Search by class, subject, or topic..." onkeyup="filterCurriculum()">
                `;
            }
        }

        // =====================================================
        // LOAD CURRICULUM DATA
        // =====================================================
        async function loadCurriculum() {
            try {
                const response = await fetch('/api/curriculum', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login.html';
                    }
                    throw new Error('Failed to load curriculum');
                }

                const data = await response.json();
                allCurriculum = data.data;
                displayCurriculum(allCurriculum);
                populateFilterOptions();
            } catch (error) {
                console.error('Load curriculum error:', error);
                showMessage('Error loading curriculum data', 'error');
            }
        }

        // =====================================================
        // DISPLAY CURRICULUM TABLE
        // =====================================================
        function displayCurriculum(curriculum) {
            const tableContainer = document.getElementById('tableContainer');

            if (!curriculum || curriculum.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No curriculum data found</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Class</th>
                            <th>Subject</th>
                            <th>Topic</th>
                            <th>Description</th>
            `;

            if (currentUser.role === 'manager') {
                html += '<th>Actions</th>';
            }

            html += `
                        </tr>
                    </thead>
                    <tbody>
            `;

            curriculum.forEach(item => {
                const description = (item.description || '').substring(0, 50) + (item.description && item.description.length > 50 ? '...' : '');
                
                html += `
                    <tr>
                        <td>${escapeHtml(item.class_name)}</td>
                        <td>${escapeHtml(item.subject)}</td>
                        <td>${escapeHtml(item.topic)}</td>
                        <td>${escapeHtml(description)}</td>
                `;

                if (currentUser.role === 'manager') {
                    html += `
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-secondary btn-sm" onclick="openEditCurriculumModal(${item.id})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteCurriculum(${item.id})">Delete</button>
                            </div>
                        </td>
                    `;
                }

                html += '</tr>';
            });

            html += `
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = html;
        }

        // =====================================================
        // FILTER CURRICULUM
        // =====================================================
        function filterCurriculum() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filterSubject = document.getElementById('filterSubject')?.value || '';

            const filtered = allCurriculum.filter(item => {
                const matchSearch = 
                    item.class_name.toLowerCase().includes(searchInput) ||
                    item.subject.toLowerCase().includes(searchInput) ||
                    item.topic.toLowerCase().includes(searchInput);

                const matchSubject = !filterSubject || item.subject === filterSubject;

                return matchSearch && matchSubject;
            });

            displayCurriculum(filtered);
        }

        // =====================================================
        // POPULATE FILTER OPTIONS
        // =====================================================
        function populateFilterOptions() {
            const filterSubject = document.getElementById('filterSubject');
            if (!filterSubject) return;

            const subjects = [...new Set(allCurriculum.map(item => item.subject))];
            const currentValue = filterSubject.value;

            subjects.forEach(subject => {
                if (!document.querySelector(`option[value="${subject}"]`)) {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    filterSubject.appendChild(option);
                }
            });

            filterSubject.value = currentValue;
        }

        // =====================================================
        // MODAL FUNCTIONS
        // =====================================================
        function openAddCurriculumModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Add Curriculum';
            document.getElementById('curriculumForm').reset();
            document.getElementById('curriculumModal').classList.add('active');
        }

        async function openEditCurriculumModal(id) {
            editingId = id;
            document.getElementById('modalTitle').textContent = 'Edit Curriculum';

            try {
                const response = await fetch(`/api/curriculum/${id}`, {
                    credentials: 'include'
                });

                const data = await response.json();
                const curriculum = data.data;

                document.getElementById('className').value = curriculum.class_name;
                document.getElementById('subject').value = curriculum.subject;
                document.getElementById('topic').value = curriculum.topic;
                document.getElementById('description').value = curriculum.description || '';

                document.getElementById('curriculumModal').classList.add('active');
            } catch (error) {
                console.error('Error loading curriculum:', error);
                showMessage('Error loading curriculum data', 'error');
            }
        }

        function closeCurriculumModal() {
            document.getElementById('curriculumModal').classList.remove('active');
            editingId = null;
        }

        // =====================================================
        // SAVE CURRICULUM (ADD or UPDATE)
        // =====================================================
        async function saveCurriculum() {
            const className = document.getElementById('className').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const topic = document.getElementById('topic').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!className || !subject || !topic) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            const data = { class_name: className, subject, topic, description };

            try {
                let response;
                if (editingId) {
                    // UPDATE
                    response = await fetch(`/api/curriculum/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(data)
                    });
                } else {
                    // CREATE
                    response = await fetch('/api/curriculum', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify(data)
                    });
                }

                if (response.ok) {
                    showMessage(editingId ? 'Curriculum updated successfully' : 'Curriculum added successfully', 'success');
                    closeCurriculumModal();
                    await loadCurriculum();
                } else {
                    showMessage('Error saving curriculum', 'error');
                }
            } catch (error) {
                console.error('Save curriculum error:', error);
                showMessage('Error saving curriculum', 'error');
            }
        }

        // =====================================================
        // DELETE CURRICULUM
        // =====================================================
        async function deleteCurriculum(id) {
            if (!confirm('Are you sure you want to delete this curriculum?')) {
                return;
            }

            try {
                const response = await fetch(`/api/curriculum/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    showMessage('Curriculum deleted successfully', 'success');
                    await loadCurriculum();
                } else {
                    showMessage('Error deleting curriculum', 'error');
                }
            } catch (error) {
                console.error('Delete curriculum error:', error);
                showMessage('Error deleting curriculum', 'error');
            }
        }

        // =====================================================
        // LOGOUT
        // =====================================================
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // =====================================================
        // UTILITY FUNCTIONS
        // =====================================================
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = message;
            messageArea.className = `message ${type}`;

            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('curriculumModal').addEventListener('click', (e) => {
            if (e.target.id === 'curriculumModal') {
                closeCurriculumModal();
            }
        });
    </script>
</body>
</html>
