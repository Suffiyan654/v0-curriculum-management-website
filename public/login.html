<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMOTEC - Curriculum Management Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid #c3e6cb;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .demo-credentials {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .demo-credentials h3 {
            color: #333;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .credentials-box {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 5px;
            font-size: 13px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
        }

        .credentials-box strong {
            color: #333;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .logo-section h1 {
                font-size: 24px;
            }

            .demo-credentials {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>OMOTEC</h1>
            <p>Curriculum Management System</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password" 
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner" id="spinner"></span>
                <span id="btnText">Login</span>
            </button>
        </form>

        <div class="demo-credentials">
            <h3>Demo Credentials</h3>
            
            <div class="credentials-box">
                <strong>Manager:</strong><br>
                Email: Manager@123<br>
                Password: password@4321
            </div>

            <div class="credentials-box">
                <strong>Employee:</strong><br>
                Email: Employee@123<br>
                Password: password@1234
            </div>
        </div>
    </div>

    <script>
        // =====================================================
        // LOGIN FORM HANDLER
        // File: public/login.html (script section)
        // =====================================================

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Reset messages
            hideMessages();

            // Validate input
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.user.role === 'manager') {
                            window.location.href = '/dashboard.html?role=manager';
                        } else {
                            window.location.href = '/dashboard.html?role=employee';
                        }
                    }, 500);
                } else {
                    showError(data.error || 'Invalid login credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
            } finally {
                setLoadingState(false);
            }
        });

        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoadingState(isLoading) {
            loginBtn.disabled = isLoading;
            spinner.style.display = isLoading ? 'inline-block' : 'none';
            btnText.textContent = isLoading ? 'Logging in...' : 'Login';
            loginBtn.classList.toggle('loading', isLoading);
        }

        // Pre-fill demo credentials on page load (optional)
        window.addEventListener('load', () => {
            // Uncomment to auto-fill for testing
            // emailInput.value = 'Manager@123';
            // passwordInput.value = 'password@4321';
        });
    </script>
</body>
</html>
